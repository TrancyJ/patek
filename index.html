<video  id="myvideo" width="100%">
  你的浏览器不支持HTML5播放此视频
  <span style="white-space:pre">    </span><!-- 支持播放的文件格式 -->
  <source src="img/video/Patek%20Biography_1920X770.mp4" type='video/mp4' />

</video>
<script src="js/jquery.js"></script>
<script language="javascript">
    $(document).ready(function(){
        video.play();
    });

    var vList = [
        'img/video/pp-dotcom-heart-teaser-1920x770.mp4',
        'img/video/Patek_BW2017_News_5072R_1920x770_no_legend_encode.mp4',
        'img/video/Patek_BW2017_News_5320G_1920x770_no_legend_encode.mp4',
        'img/video/Patek_BW2017_News_6006G_1920x770_no_legend_encode.mp4',
        'img/video/Patek_BW2017_News_7130G_1920x770_no_legend_encode.mp4',
        'img/video/Patek%20Biography_1920X770.mp4',
    ]; // 初始化播放列表
    var vLen = vList.length;
    var curr = 0;
    var video = document.getElementById("myvideo");
    video.addEventListener('ended', function(){
        play();
    });

    function play() {
        video.src = vList[curr];
        video.load();
        video.play();
        curr++;
        if(curr >= vLen){
            curr = 0; //重新循环播放
        }

    }



</script>
